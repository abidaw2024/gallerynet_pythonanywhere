{% extends 'backoffice/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-white">
                <div class="card-header">
                    <h2 class="mb-0">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Categoría</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre de la categoría</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="id_descripcion" class="form-label">Descripción</label>
                            {{ form.descripcion }}
                        </div>
                        <div class="d-flex gap-2">
                            <a href="{% url 'categories:admin_categoria_list' %}" class="btn btn-list">Cancelar</a>
                            <button type="submit" class="btn btn-purple">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
