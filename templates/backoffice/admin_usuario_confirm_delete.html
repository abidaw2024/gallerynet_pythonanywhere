{% extends 'base.html' %}

{% block extra_head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
{% endblock %}

{% block title %}Confirmar Eliminación de Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-dark text-white">
        <div class="card-header">
            <h2>Confirmar eliminación</h2>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de que deseas eliminar al usuario "{{ object.get_full_name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'users:admin_usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
