{% extends 'backoffice/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card text-white">
        <div class="card-header">
            <h2 class="mb-0">Detalle de Categoría</h2>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> {{ categoria.id }}</p>
            <p><strong>Nombre:</strong> {{ categoria.nombre }}</p>
            <p><strong>Descripción:</strong> {{ categoria.descripcion|default:"Sin descripción" }}</p>
            <div class="mt-4">
                <a href="{% url 'categories:admin_categoria_update' categoria.id %}" class="btn btn-purple">Editar</a>
                <a href="{% url 'categories:admin_categoria_list' %}" class="btn btn-list">Volver a la lista</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
