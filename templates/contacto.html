{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
.card-body {
    width: 70% !important;
    margin-left: auto;
    margin-right: auto;
}
</style>
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10 col-xl-9">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="h-25 mb-0 pt-2">Contacta con nosotros:</h1>
                </div>
                <div class="card-body ">
                    <form method="post" action="{% url 'contacto' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control form-control-lg w-100" id="nombre" name="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control form-control-lg w-100" id="email" name="email" placeholder="tu@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control form-control-lg w-100" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom-secondary">Enviar Mensaje</button>
                        </div>
                    </form>
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                {% if forloop.first %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
